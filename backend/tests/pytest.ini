[pytest]
# pytest configuration file

# Test file matching patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Marker definitions
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests (require API calls)
    mock: Tests using mock
    docker: Docker environment tests
    requires_service: Requires running backend service (run in docker-test stage)

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */config.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov